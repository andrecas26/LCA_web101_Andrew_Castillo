<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/dashboard-style.css">
    <script src="../scripts/dashboard.js"></script>
</head>
<body>
  <header>To find all things poosible, keep your head up!</header>

  <nav>
    <div class="calculator">

    <input type="text" class="calculator-screen" value="0" disabled />
    
    <div class="calculator-keys">
      
      <button type="button" class="operator plus" value="+">+</button>
      <button type="button" class="operator minus" value="-">-</button>
      <button type="button" class="operator multiply" value="*">&times;</button>
      <button type="button" class="operator divide" value="/">&divide;</button>
  
      <button type="button" class="seven" value="7">7</button>
      <button type="button" class="eight" value="8">8</button>
      <button type="button" class="nine" value="9">9</button>
  
  
      <button type="button" class="four" value="4">4</button>
      <button type="button" class="five" value="5">5</button>
      <button type="button" class="six" value="6">6</button>
  
  
      <button type="button" class="one" value="1">1</button>
      <button type="button" class="two" value="2">2</button>
      <button type="button" class="three" value="3">3</button>
  
  
      <button type="button" class="zero" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" value="=">=</button>
  
    </div>
    </div>
  </nav>
  <main>
    <div id="list_section">
      <h1 id="header">Grocery List</h1>
      <ul>
      <!--<li class="item">Add Items</li> jQuery to do list-->  
      </ul>
      <div id="newItemButton"><button href="#">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemField" placeholder="Item" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
  </main>
  <aside>Flex Calculator
    <div class="container"></div>
      <div class="result">0</div>
      <div class="buttons">
          <span class="button resetBtn">AC</span>
          <span class="button negative operator">+/-</span>
          <span class="button operator percent">%</span>
          <span class="button operator">/</span>
          <span class="button number">7</span>
          <span class="button number">8</span>
          <span class="button number">9</span>
          <span class="button operator">*</span>
          <span class="button number">4</span>
          <span class="button number">5</span>
          <span class="button number">6</span>
          <span class="button operator">-</span>
          <span class="button number">1</span>
          <span class="button number">2</span>
          <span class="button number">3</span>
          <span class="button operator">+</span>
          <span class="button number zero-btn">0</span>
          <span class="button number dot">.</span>
          <span class="button  operator">=</span></div>
  </aside>
  <banner><img src="../images/wireframe.jpg" alt="Wire frame"></banner>
  <div class="banner">
      <button onclick="getLocation()">Get Location!</button>
      <p id="my-coordinates"></p>
      <button type="reset" value="Reset">Clear</button>
    <h1>Date and Time</h1>
    <h3>February 19, 2019</h3>
    <h3>5:50 pm</h3></div>
 <footer>Copyright 2019| Terms of use</footer>
<script src="../scripts/jquery-3.3.1.js"></script>
<script src="../scripts/dashboard.js"></script>
</body>
</html>
