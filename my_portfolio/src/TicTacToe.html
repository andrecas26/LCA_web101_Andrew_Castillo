<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style/TicTacToeStyle.css">

</head>
<body>
<section id="gameBoard">
        <div id="1" class="one"onclick="placeMark('1')"></div>
        <div id="2" class="one"onclick="placeMark('2')"></div>
        <div id="3" class="one"onclick="placeMark('3')"></div>
        <div id="4" class="one"onclick="placeMark('4')"></div>
        <div id="5" class="one"onclick="placeMark('5')"></div>
        <div id="6" class="one"onclick="placeMark('6')"></div>
        <div id="7" class="one"onclick="placeMark('7')"></div>
        <div id="8" class="one"onclick="placeMark('8')"></div>
        <div id="9" class="one"onclick="placeMark('9')"></div>
    </section>
    <section id="commands">
    <button id="btnX" name="X" onclick="changeMarkerToX()">X</button>
    <button id="btnO" name="O" onclick="changeMarkerToO()">O</button>
    <button id="clear" onclick="clearBoard()">Clear Board</button>
    </section>
<script src="../scripts/TicTacToe.js"></script>
</body>
</html>
